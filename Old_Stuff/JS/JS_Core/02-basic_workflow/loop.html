<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>loop</title>
</head>

<body>

    <script>
        // for
        for (var i = 0; i < 10; i++) {
            console.log(i)
        }
        
        console.log('######################')
        
        // string for
        for (var index in 'abc') {
            console.log(index);
        }
        
        console.log('######################')
        
        // 
        for (var index in [1, 'abc', false]) {
            console.log(index)
        }
        
        console.log('######################')
        
        // while
        var i = 1
        while (i < 3) {
            console.log(i*5)
            i++
        }

        console.log('######################')
        
        // do while
        var i = 1
        do {
            console.log(i*5);
            i++
        } while (i < 3)
        
    </script>

</body>

</html>
