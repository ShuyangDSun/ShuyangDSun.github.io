<!DOCTYPE html>
<html lang="en">

<body>

    <script>
        v = 100;
        if (v < 200) {
            document.write('v<200: ', v < 200, '<br>');
        } else if (v == 200) {
            document.write('v==200: ', v == 200, '<br>');
        } else {
            document.write('v>200: ', v > 200, '<br>');
        }

        // switch
        day = new Date().getDay();
        switch (day) {
            case 0:
                document.write('Sunday', '<br>');
                break;

            case 1:
                document.write('Monday: not good', '<br>');
                break;

            case 2:
                document.write('Tuesday', '<br>');
                break;

            case 3:
                document.write('Wedesday', '<br>');
                break;

            case 4:
                document.write('Thurday', '<br>');
                break;

            case 5:
                document.write('Friday: good', '<br>');
                break;

            case 6:
                document.write('Saturday', '<br>');
                break;

            default:
                document.write('not valid', '<br>');
        }

        // ternary
        if (100 < 50) {
            document.write('100<50', '<br>');
        } else {
            document.write('100>=50', '<br>');
        }
        t = (100 < 50) ? "100>50" : "100<=50";
        document.write('t: ', t, '<br>');
    </script>
</body></html>
