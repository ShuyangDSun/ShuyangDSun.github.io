<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #canvas {
            border: solid 10px;
        }
    </style>

</head>

<body>
    <canvas id="canvas" width=700 height=500></canvas>

    <script>
        var canvas = document.querySelector('#canvas');
        var ctx = canvas.getContext('2d');

        var x = 100;
        for (var y = 100; y <=400; y += 50) {

            ctx.moveTo(x, y);
            ctx.lineTo(400, y);

        }
        ctx.stroke();
        for (var x = 100; x <= 400; x += 50) {
            ctx.moveTo(x, 100);
            ctx.lineTo(x, 400);
        }
        ctx.stroke();
    </script>
</body></html>
