<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #canvas {
            border: solid 10px black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width=700 height=500></canvas>

    <script>
        var canvas = document.querySelector('#canvas');
        ctx = canvas.getContext('2d');

        ctx.moveTo(200, 100)
        ctx.moveTo(200, 100);
        ctx.lineTo(350, 100)
        ctx.lineTo(350, 300)
        ctx.lineWidth = 50

        //lineCap= round,  butt, square

        ctx.lineCap = 'round'
        //bevel,miter,round
        ctx.lineJoin = 'round'

        ctx.stroke()
    </script>
</body></html>
